<!DOCTYPE html>
<html>
<head>
	<title>Crypto Live Prices Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<h1>Crypto Live Prices Tracker</h1>
		<div class="prices">
			<div class="price">
				<h2>BTC</h2>
				<p id="btc-price"></p>
			</div>
			<div class="price">
				<h2>ETH</h2>
				<p id="eth-price"></p>
			</div>
			<div class="price">
				<h2>SOL</h2>
				<p id="sol-price"></p>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
